[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
user=root

# Unified "single brain" production runtime.
# - Runs aureon_master_launcher.py in production orchestrator mode
# - Master spawns dashboard + market feeds + command center as subprocesses
#
# Live trading is OFF by default. To enable execution:
# - set `AUREON_LIVE_TRADING=1` (and ensure exchange API keys are configured)

[program:aureon-master]
command=bash /app/deploy/start_master_launcher.sh
directory=/app
autostart=true
autorestart=true
startsecs=10
startretries=10
stopasgroup=true
killasgroup=true
stopwaitsecs=30
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=PORT="8080",COMMAND_CENTER_PORT="8800",MARKET_CACHE_DIR="/app/ws_cache",AUREON_STATE_DIR="/app/state",AUREON_LIVE_TRADING="0",PYTHONGC="700,5,5"

