name: Aureon CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest unittest-xml-reporting prometheus_client numpy requests

    - name: Run Smoke Tests
      run: |
        python -m unittest tests/test_smoke_core.py

    - name: Run Unit Tests
      run: |
        python -m unittest tests/test_unit_core_math.py

    - name: Run Integration Tests
      run: |
        python -m unittest tests/test_integration_flow.py

  # Existing typecheck if any
  typecheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install mypy types-requests types-ujson numpy
    - name: Run mypy (soft)
      run: |
        # Only run on core files to check for obvious errors, dont fail yet
        mypy aureon_quantum_mirror_scanner.py aureon_timeline_oracle.py || true
